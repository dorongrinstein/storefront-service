version: "3.9"

services:
  mysql:
    image: mysql:latest
    
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_BIND_ADDRESS: 0.0.0.0
      
    ports:
      - "3306:3306"
      
    volumes:
      - ./mysql-data:/var/lib/mysql
      
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p", "root"]
      interval: 10s
      timeout: 30s
      retries: 5
      

      

      