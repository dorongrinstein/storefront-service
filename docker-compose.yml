version: "3"

services:
  mysql:
    image: reubensjohn/storefront-db:latest
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storefront
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./mysql/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/

  storefront-app:
    build: .
    depends_on:
      - mysql
    ports:
      - "8080:8080"
